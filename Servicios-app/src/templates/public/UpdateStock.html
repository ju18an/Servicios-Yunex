{% extends "base.html" %}

{% block content %}

{% for stock in data %}

<form action="/UpdateStock/{{stock.0}}" method="POST" autocomplete="off">

    <input type="text" name="id_almacen" value="{{stock.0}}" placeholder="ID USUARIO">

    <input type="text" name="id_usuario" value="{{stock.1}}" placeholder="NOMBRE">

    <input type="text" name="desc_almacen" value="{{stock.2}}" placeholder="APELLIDO">

    <select name="estado_almacen" id="estado_almacen">
        <option value="">Seleccione</option>
                <option value="1">ACTIVO</option>          
                <option value="0">INACTIVO</option>
    </select>

    <button type="submit">
        Actualizar
    </button>

</form>

{% endfor %}
{% endblock %}
