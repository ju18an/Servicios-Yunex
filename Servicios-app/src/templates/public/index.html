{% extends "base.html" %}

{% block content %}

 

        <div class="modalForm" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h4 class="modal-title w-100 font-weight-bold">Inicio de Sesion</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body mx-3">
              <form action="/AddUser" method="POST" autocomplete="off">
              
              <div class="md-form mb-4">
                <i class="fas fa-user-tie prefix grey-text"></i>
                <input type="number" name="usuario" id="defaultForm-pass" class="form-control validate">
                <label data-error="wrong" data-success="right" for="defaultForm-pass">Usuario</label>
              </div>
      
              <div class="md-form mb-4">
                <i class="fas fa-signature prefix grey-text"></i>
                <input type="password" name="password" id="defaultForm-pass" class="form-control validate">
                <label data-error="wrong" data-success="right" for="defaultForm-pass">Contraseña</label>
              </div>

              <div class="d-flex justify-content-center">
                <button class="btn btn-default">
                Iniciar Sesión 
                </button>
              </div>

              </form>
              <a href="#" class="Registrase">Registrase</a><br>
              <a href="#">¿Olvidaste la contraseña?</a>
            </div>
          </div>
        </div>
      </div>


{% endblock %}
