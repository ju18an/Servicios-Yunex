{% extends "base.html" %}

{% block prueba %}
<style>
  th,td {
      padding: 0.4rem !important;
  }
  body>div {
      box-shadow: 3px 5px 2px #888888;
      border: 2px solid black;
      border-radius: 10px;
      background-color: white;
      opacity: 0.9;
  }
</style>
{% endblock %} 

{% block content %}

{% for user in data%}



<div class="container">
  <div class="modal-body mx-3">

    <h1><b>{{user.1}} {{user.2}}</b></h1>
  
    <form action="/UpdateUser" method="POST" autocomplete="off">
      <div class="md-form mb-5">
        <i class="fas fa-id-card-alt prefix dark-text"></i>
        <input type="text" name="id" id="defaultForm-id_serial" class="form-control validate" value="{{user.0}}" readonly>
        <label data-error="wrong" data-success="right" for="defaultForm-id_serial">Id Usuario</label>
      </div>
  
      <div class="md-form mb-4">
        <i class="fas fa-marker prefix dark-text"></i>
        <input type="text" name="nombre" id="defaultForm-nombre" class="form-control validate" value="{{user.1}}">
        <label data-error="wrong" data-success="right" for="defaultForm-nombre">Nombre</label>
      </div>
  
      <div class="md-form mb-3">
        <i class="fas fa-folder-open prefix dark-text"></i>
        <input type="text" name="apellido" id="defaultForm-proyecto" class="form-control validate" value="{{user.2}}">
        <label data-error="wrong" data-success="right" for="defaultForm-proyecto">Apellido</label>
      </div>
  
      <div class="md-form mb-3">
        <i class="fas fa-suitcase prefix dark-text"></i>
        <input type="text" name="correo_electronico" id="defaultForm-fabricante" class="form-control validate" value="{{user.3}}">
        <label data-error="wrong" data-success="right" for="defaultForm-fabricante">E-mail</label>
      </div>
  
      <div class="md-form mb-3">
        <i class="fas fa-laptop-code prefix dark-text"></i>
        <input type="text" name="telefono" id="defaultForm-proveedor" class="form-control validate" value="{{user.4}}">
        <label data-error="wrong" data-success="right" for="defaultForm-provedor">Telefono</label>
      </div>
  
      <div class="md-form mb-3">
        <i class="fas fa-user-circle prefix dark-text"></i>
        <input type="password" name="password" id="defaultForm-cliente" class="form-control validate" value="{{user.5}}">
        <label data-error="wrong" data-success="right" for="defaultForm-cliente">Contrase√±a</label>
      </div>

      <main class="cointainer">
        <div class="form-group">
            <label for="select1">Seleccione el rol</label>
             <select for="select1" id="select1" class="form-control" name="rol_id_rol"  >
               <option value="">Seleccione</option>
                 {% for rol in datarol %}
                     <option value="{{rol.0}}">{{rol.1}}</option>
                 {% endfor %}
             </select>
         </div>
       </main>

       <main class="cointainer">
        <div class="form-group">
            <label for="select1">Seleccione el permiso</label>
             <select for="select1" id="select1" class="form-control" name="permisos_id_permisos"  >
               <option value="">Seleccione</option>
                 {% for per in dataper %}
                     <option value="{{per.0}}">{{per.1}}</option>
                 {% endfor %}
             </select>
         </div>
       </main>

       <div class="d-flex justify-content-center">
        <button class="btn btn-default" type="submit">
           Enviar 
        </button>
      </div>
    </form>
</div>
</div><br><br>

{% endfor %}
{% endblock %}
